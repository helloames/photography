    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img id="modal-img" src="" alt="Enlarged Photo">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() { /* some JavaScript code to add interactivity to the website!!! */
            const galleryImages = document.querySelectorAll(".gallery img");
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            const closeModal = document.querySelector(".modal .close");

            galleryImages.forEach(img => {
                img.addEventListener("click", function() {
                    modal.style.display = "flex";
                    modalImg.src = this.src;
                });
            });

            closeModal.addEventListener("click", function() {
                modal.style.display = "none";
            });

            // close the modal when clicking outside the image or on the x
            modal.addEventListener("click", function(e) {
                if (e.target !== modalImg) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
