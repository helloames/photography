<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amy Zhang Photography</title>
        <!-- link to "Dawning of a New Day" front from Google fonts - can change link here to switch fonts for subheadings -->
        <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <!-- styling, font colors, etcetera -->
        <style>
            :root {
                --primary-color: #1a1a1a;
                --secondary-color: #ffffff; /* white */
                --accent-color: #1e4d2b; /* dark green accent color; feel free to replace your accept color as needed */
                --body-text-color: #1a1a1a; /* body text color */
            }
            body {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
                background: var(--secondary-color);
                color: var(--body-text-color);
                font-size: 16px; /* Explicitly set body text size */
                line-height: 1.6;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            header {
                background: var(--secondary-color); /* set to white */
                padding: 1em 0; /* padding */
                width: 100%;
                text-align: center; /* Center content */
            }
            h1, h2 {
                font-family: 'Dawning of a New Day', cursive;
                font-weight: 700;
                text-align: center;
                color: var(--accent-color);
            }
            h1, h2 { /* ensure both headings have the same size */
                font-size: 4.5em; /* increased size for main title */
                margin-bottom: 0.2em;
                letter-spacing: 2px;
            }
            .profile-pic {
                width: 200px; /* adjust as needed */
                height: 200px; /* adjust as needed */
                border-radius: 50%; /* makes the image round */
                object-fit: cover;
                margin: 1em auto; /* centers the image and add smaller margin */
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 2em;
                width: 100%;
            }
            .contact {
                text-align: center;
                max-width: 800px;
                margin: 0 auto 4em;
            }
            .contact p {
                font-size: 1.1em;
                margin-bottom: 1.5em;
                color: var(--body-text-color);
            }
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2em;
            }
            .gallery img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: opacity 0.3s ease;
                border-radius: 0px; /* rounds the corners of the images; the higher this number, the rounder the corners */
                cursor: pointer; /* change cursor to pointer on hover */
            }
            .gallery img:hover {
                opacity: 0.8;
            }
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                z-index: 1000;
                align-items: center;
                justify-content: center;
                cursor: pointer; /* change cursor to pointer on hover */
            }
            .modal img {
                max-width: 90%;
                max-height: 90%;
            }
            .modal .close {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 2em;
                color: var(--secondary-color);
                cursor: pointer;
            }
            .copyright {
                text-align: center;
                font-size: 16px; /* match body text size */
                color: var(--primary-color);
                padding: 1em 0;
                margin-top: 2em;
            }
            a {
                color: var(--accent-color);
                text-decoration: none;
                transition: opacity 0.3s ease;
            }
            a:hover {
                opacity: 0.7;
            }
            @media (max-width: 768px) {
                .container {
                    padding: 0 1em;
                }
                h1, h2 { /* ensure both headings have the same size */
                    font-size: 3.5em;
                }
            }
            .dog {
                width: 400px; /* adjust as needed */
                height: 600px; /* adjust as needed */
                border-radius: 0%; /* makes the image round */
                object-fit: cover;
                margin: 1em auto; /* centers the image and add smaller margin */
            }
            nav ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                font-size: 16px; /* Explicitly set font size to match body text size */
            }
            nav ul li {
                margin: 0 10px;
            }
            nav ul li a {
                color: var(--accent-color);
                text-decoration: none;
                font-weight: normal; /* change to normal to match body font weight */
                font-size: inherit; /* inherit font size from ul */
            }
            nav ul li a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
<body>
    <header>
        <h1>Amy Zhang Photography</h1>
        <!-- navigation bar -->
        <nav>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img id="modal-img" src="" alt="Enlarged Photo">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() { /* some JavaScript code to add interactivity to the website!!! */
            const galleryImages = document.querySelectorAll(".gallery img");
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            const closeModal = document.querySelector(".modal .close");

            galleryImages.forEach(img => {
                img.addEventListener("click", function() {
                    modal.style.display = "flex";
                    modalImg.src = this.src;
                });
            });

            closeModal.addEventListener("click", function() {
                modal.style.display = "none";
            });

            // close the modal when clicking outside the image or on the x
            modal.addEventListener("click", function(e) {
                if (e.target !== modalImg) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
