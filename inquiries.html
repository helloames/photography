<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amy Zhang Photography</title>
        <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-color: #1a1a1a;
                --secondary-color: #ffffff;
                --accent-color: #1e4d2b;
                --body-text-color: #1a1a1a;
            }
            body {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
                background: var(--secondary-color);
                color: var(--body-text-color);
                font-size: 16px;
                line-height: 1.6;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            header {
                background: var(--secondary-color);
                padding: 1em 0;
                width: 100%;
                text-align: center;
            }
            h1, h2 {
                font-family: 'Dawning of a New Day', cursive;
                font-weight: 700;
                text-align: center;
                color: var(--accent-color);
                font-size: 4.5em;
                margin-bottom: 0.2em;
                letter-spacing: 2px;
            }
            .profile-pic {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                object-fit: cover;
                margin: 1em auto;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 2em;
                width: 100%;
            }
            .contact {
                text-align: center;
                max-width: 800px;
                margin: 0 auto 4em;
            }
            .contact p {
                font-size: 1.1em;
                margin-bottom: 1.5em;
                color: var(--body-text-color);
            }
            .contact-form {
                display: flex;
                flex-direction: column;
                gap: 1em;
                align-items: center; /* Center the form fields horizontally */
                max-width: 600px; /* Limit the form width */
                margin: 0 auto; /* Center the form container */
            }
            .contact-form label {
                font-size: 1em;
                font-weight: bold;
                color: var(--primary-color);
                width: 100%; /* Full width labels */
                text-align: left; /* Left align labels */
            }
            .contact-form input, .contact-form textarea {
                padding: 0.5em;
                border: 1px solid var(--primary-color);
                border-radius: 4px;
                font-size: 1em;
                width: 100%; /* Full width inputs and textarea */
                max-width: 100%; /* Ensure max width doesn't exceed container */
            }
            .contact-form button {
                background: var(--accent-color);
                color: var(--secondary-color);
                border: none;
                padding: 0.75em;
                font-size: 1em;
                cursor: pointer;
                border-radius: 4px;
                transition: background 0.3s ease;
            }
            .contact-form button:hover {
                background: darken(var(--accent-color), 10%);
            }
            .gallery {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2em;
            }
            .gallery img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: opacity 0.3s ease;
                cursor: pointer;
            }
            .gallery img:hover {
                opacity: 0.8;
            }
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                z-index: 1000;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            .modal img {
                max-width: 90%;
                max-height: 90%;
            }
            .modal .close {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 2em;
                color: var(--secondary-color);
                cursor: pointer;
            }
            .copyright {
                text-align: center;
                font-size: 16px;
                color: var(--primary-color);
                padding: 1em 0;
                margin-top: 2em;
            }
            a {
                color: var(--accent-color);
                text-decoration: none;
                transition: opacity 0.3s ease;
            }
            a:hover {
                opacity: 0.7;
            }
            @media (max-width: 768px) {
                .container {
                    padding: 0 1em;
                }
                h1, h2 {
                    font-size: 3.5em;
                }
            }
            .dog {
                width: 400px;
                height: 600px;
                object-fit: cover;
                margin: 1em auto;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
                font-size: 16px;
            }
            nav ul li {
                margin: 0 10px;
            }
            nav ul li a {
                color: var(--accent-color);
                text-decoration: none;
                font-weight: normal;
                font-size: inherit;
            }
            nav ul li a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
